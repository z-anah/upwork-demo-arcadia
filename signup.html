<!DOCTYPE html>
<html lang="en" x-data="{ lang: 'en', darkMode: true }" :class="{ 'dark': darkMode }">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – Arcadia</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header Component -->
  <div x-data="header()">
    <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
      <div class="flex items-center space-x-4">
        <img src="https://placehold.co/32x32/fbbf24/000000.png?text=A" alt="Arcadia Logo" class="h-8">
        <a href="index.html" class="text-xl font-bold hover:text-yellow-500">Arcadia</a>
      </div>

      <nav class="flex items-center space-x-6">
        <button @click="lang = (lang === 'en' ? 'es' : 'en')" class="text-sm border px-3 py-1 rounded">
          <span x-text="lang.toUpperCase()"></span>
        </button>
        <a href="login.html" class="hover:underline">Log In</a>
        <a href="signup.html" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">Sign Up</a>
      </nav>
    </header>
  </div>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-16">
    <div class="max-w-md w-full space-y-8" x-data="signupForm()">
      <div class="text-center">
        <h2 class="text-3xl font-bold">Join Arcadia</h2>
        <p class="mt-2 text-gray-400">Start your Bitcoin prosperity journey</p>
      </div>

      <form @submit.prevent="submitSignup" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-300">First Name</label>
              <input 
                x-model="form.firstName" 
                type="text" 
                id="firstName" 
                required 
                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
              >
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-300">Last Name</label>
              <input 
                x-model="form.lastName" 
                type="text" 
                id="lastName" 
                required 
                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
              >
            </div>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              x-model="form.email" 
              type="email" 
              id="email" 
              required 
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            >
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input 
              x-model="form.password" 
              type="password" 
              id="password" 
              required 
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            >
            <div class="mt-2 text-xs text-gray-400">
              <div :class="passwordStrength.length >= 8 ? 'text-green-400' : 'text-red-400'">
                ✓ At least 8 characters
              </div>
              <div :class="passwordStrength.hasNumber ? 'text-green-400' : 'text-red-400'">
                ✓ Contains a number
              </div>
              <div :class="passwordStrength.hasSpecial ? 'text-green-400' : 'text-red-400'">
                ✓ Contains a special character
              </div>
            </div>
          </div>
          
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
            <input 
              x-model="form.confirmPassword" 
              type="password" 
              id="confirmPassword" 
              required 
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            >
            <div x-show="form.confirmPassword && form.password !== form.confirmPassword" class="mt-1 text-xs text-red-400">
              Passwords do not match
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <input 
            x-model="form.agreeTerms" 
            id="agreeTerms" 
            type="checkbox" 
            required
            class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-700 rounded bg-gray-800"
          >
          <label for="agreeTerms" class="ml-2 block text-sm text-gray-300">
            I agree to the <a href="#" class="text-yellow-500 hover:text-yellow-400">Terms of Service</a> and 
            <a href="#" class="text-yellow-500 hover:text-yellow-400">Privacy Policy</a>
          </label>
        </div>

        <div>
          <button 
            type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed"
            :disabled="loading || !isFormValid"
          >
            <span x-show="!loading">Create Account</span>
            <span x-show="loading">Creating Account...</span>
          </button>
        </div>

        <div class="text-center">
          <p class="text-gray-400">Already have an account? 
            <a href="login.html" class="font-medium text-yellow-500 hover:text-yellow-400">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer Component -->
  <div x-data="footer()">
    <footer class="bg-gray-900 text-gray-500 text-center py-6 text-sm border-t border-gray-700">
      &copy; 2025 Arcadia. All rights reserved. |
      <a href="#" class="hover:underline">Privacy Policy</a> |
      <a href="#" class="hover:underline">Terms of Service</a> |
      <a href="contact.html" class="hover:underline">Contact</a>
    </footer>
  </div>

  <script>
    function header() {
      return {
        lang: 'en'
      }
    }
    
    function footer() {
      return {}
    }

    function signupForm() {
      return {
        loading: false,
        form: {
          firstName: '',
          lastName: '',
          email: '',
          password: '',
          confirmPassword: '',
          agreeTerms: false
        },
        get passwordStrength() {
          return {
            length: this.form.password.length,
            hasNumber: /\d/.test(this.form.password),
            hasSpecial: /[!@#$%^&*]/.test(this.form.password)
          }
        },
        get isFormValid() {
          return this.form.firstName && 
                 this.form.lastName && 
                 this.form.email && 
                 this.form.password.length >= 8 && 
                 this.form.password === this.form.confirmPassword && 
                 this.form.agreeTerms;
        },
        submitSignup() {
          if (!this.isFormValid) return;
          
          this.loading = true;
          // Simulate API call
          setTimeout(() => {
            alert('Signup functionality would go here!');
            this.loading = false;
          }, 1000);
        }
      }
    }
  </script>

</body>
</html>
