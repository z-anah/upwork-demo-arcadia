<!DOCTYPE html>
<html lang="en" x-data="{ lang: 'en', darkMode: true }" :class="{ 'dark': darkMode }">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In â€“ Arcadia</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header Component -->
  <div x-data="header()">
    <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
      <div class="flex items-center space-x-4">
        <img src="https://placehold.co/32x32/fbbf24/000000.png?text=A" alt="Arcadia Logo" class="h-8">
        <a href="index.html" class="text-xl font-bold hover:text-yellow-500">Arcadia</a>
      </div>

      <nav class="flex items-center space-x-6">
        <button @click="lang = (lang === 'en' ? 'es' : 'en')" class="text-sm border px-3 py-1 rounded">
          <span x-text="lang.toUpperCase()"></span>
        </button>
        <a href="login.html" class="hover:underline text-yellow-500">Log In</a>
        <a href="signup.html" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">Sign Up</a>
      </nav>
    </header>
  </div>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-16">
    <div class="max-w-md w-full space-y-8" x-data="loginForm()">
      <div class="text-center">
        <h2 class="text-3xl font-bold">Welcome Back</h2>
        <p class="mt-2 text-gray-400">Sign in to your Arcadia account</p>
      </div>

      <form @submit.prevent="submitLogin" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              x-model="form.email" 
              type="email" 
              id="email" 
              required 
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            >
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input 
              x-model="form.password" 
              type="password" 
              id="password" 
              required 
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            >
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              x-model="form.remember" 
              id="remember" 
              type="checkbox" 
              class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-700 rounded bg-gray-800"
            >
            <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-yellow-500 hover:text-yellow-400">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
            :disabled="loading"
          >
            <span x-show="!loading">Sign In</span>
            <span x-show="loading">Signing In...</span>
          </button>
        </div>

        <div class="text-center">
          <p class="text-gray-400">Don't have an account? 
            <a href="signup.html" class="font-medium text-yellow-500 hover:text-yellow-400">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer Component -->
  <div x-data="footer()">
    <footer class="bg-gray-900 text-gray-500 text-center py-6 text-sm border-t border-gray-700">
      &copy; 2025 Arcadia. All rights reserved. |
      <a href="#" class="hover:underline">Privacy Policy</a> |
      <a href="#" class="hover:underline">Terms of Service</a> |
      <a href="contact.html" class="hover:underline">Contact</a>
    </footer>
  </div>

  <script>
    function header() {
      return {
        lang: 'en'
      }
    }
    
    function footer() {
      return {}
    }

    function loginForm() {
      return {
        loading: false,
        form: {
          email: '',
          password: '',
          remember: false
        },
        submitLogin() {
          this.loading = true;
          // Simulate API call
          setTimeout(() => {
            alert('Login functionality would go here!');
            this.loading = false;
          }, 1000);
        }
      }
    }
  </script>

</body>
</html>
